    <link rel="stylesheet" href="css/mystyle.css">
    <title>find your birth day</title>
    <body>
        
                <!--     loading backend   -->
        
        <script src="js/myscript.js"></script>
        <script src="js/sweetalert.min.js"></script>
        
        
        
        <div class="w3-container w3-text w3-pink">
            <h1 class="w3-header myheader">Find Your Birth Day</h1>
        </div>
        <div class="w3-container myfield">
            <div class="w3-container">
                <div class="mytext">Enter the Date</div>
                <textarea id="date"></textarea>
            </div>
            <div class="w3-container">
                <div class="mytext">Enter the Month</div>
                <textarea id="month"></textarea>
            </div>
            <div class="w3-container">
                <div class="mytext">Enter the Year</div>
                <textarea id="year"></textarea>
            </div>
        </div>
        <div class="w3-container mybutt">
            <button class="w3-button w3-pink" onclick="genday()">FIND DAY</button>
        </div>
    </body>
